<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Garis Horizontal dan Komentar</title>
</head>
<body>
  <p>
    Tag hr mendefinisikan sebuah garis horisontal, default- nya adalah rata
    tengah:
  </p>
  <hr color="green" />
  <p align="left">ini garis dengan lebar 80% dan tebal 10</p>
  <hr width="80%" size="10" align="left" />
  <p align="right">ini garis dengan lebar 80% dan tebal 10 dan berwarna merah</p>
  <hr width="400" size="6" align="right" color="red" />
  <center>
    <p>Terdapat paragraf disini yang diapit tag center</p>
  </center>
  <!- Ini adalah komentar yang tidak akan ditampilkan di layar browser -->
</body>
</html>
