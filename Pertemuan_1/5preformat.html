<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teks yang di Preformat</title>
</head>
<body>
  <center><h2>ini adalah contoh preformat menggunakan tag pre</h2></center>
  <pre>
    for i in range(10):
        if i%2==1:
            print(i)    
  </pre>
</body>
</html>
