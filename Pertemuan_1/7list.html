<!DOCTYPE html>

    <title>Jenis Jenis List</title>
</head>
<body>
    <h4>Ini adalah list berurut</h4>
    <ol>
        <li>Apel</li>
        <li>Mangga</li>
        <li>Jeruk</li>
    </ol>
    <h4>Sedangkan ini list tak berurut</h4>
    <ul>
        <li>Sawi</li>
        <li>Wortel</li>
        <li>Tomat</li>
    </ul>
