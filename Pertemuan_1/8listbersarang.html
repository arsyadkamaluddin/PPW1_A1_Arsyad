<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List Bersarang dan List Definisi</title>
</head>
<body>
  <h4>Ini adalah list bersarang:</h4>
    <ul>
      <li>Garam</li>
      <li>
        Gula
        <ul>
          <li>Pasir</li>
          <li>Aren</li>
        </ul>
      </li>
      <li>Susu
        <ul>
          <li>kambing</li>
          <li>sapi</li>
        </ul>
      </li>
    </ul>
    <br />
    <h4>Ini adalah list definisi:</h4>
    <dl>
      <dt>Kopi</dt>
      <dd>Minuman panas hitam</dd>
      <dt>Susu</dt>
      <dd>Minuman dingin putih</dd>
    </dl>
</body>
</html>
