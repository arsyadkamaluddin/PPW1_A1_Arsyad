<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let aku = 20
        let kamu = 19
        let hasil = aku == kamu
        document.write(`${aku} == ${kamu} = ${hasil}<br>`)
        hasil = aku > kamu
        document.write(`${aku} > ${kamu} = ${hasil}<br>`)
        hasil = aku >= kamu
        document.write(`${aku} >= ${kamu} = ${hasil}<br>`)
        hasil = aku < kamu
        document.write(`${aku} < ${kamu} = ${hasil}<br>`)
        hasil = aku <= kamu
        document.write(`${aku} <= ${kamu} = ${hasil}<br>`)
        hasil = aku != kamu
        document.write(`${aku} != ${kamu} = ${hasil}<br>`)
    </script>
</body>
</html>
