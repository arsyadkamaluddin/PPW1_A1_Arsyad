<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PPW Pertemuan 11</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container p-4">
        <button class="btn btn-primary" onclick="perbandingan()">Perbandingan</button>
        <button class="btn btn-primary" onclick="praktikan()">Praktikan</button>
        <button class="btn btn-primary" onclick="kalkulator()">Kalkulator</button>
        <h3 class="text-center mt-3">Data Praktikan PPW</h3>
        <table class="table mt-2">
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>NIM</th>
                    <th>Angkatan</th>
                </tr>
            </thead>
            <tbody id="bodyTable"></tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function perbandingan(){
            let bil1 = prompt("Masukkan bilangan pertama")
            let bil2 = prompt("Masukkan bilangan kedua")
            alert(`angka ${bil1} lebih ${bil1<bil2?"kecil":"besar"} dari ${bil2}`)
        }
        function praktikan(){
            const table = document.querySelector("tbody")
            let prak = confirm("Apakah kamu praktikan PPW 1?")
            if(!prak){
                alert("Kamu bukan praktikan, dilarang masuk !")
                return
            }
            let nama = prompt("Siapa nama kamu ?")
            let nim = prompt("Berapa NIM mu ?")
            let angkatan = prompt("Angkatan berapa kamu ?")
            console.log(table.innerHTML)
            table.innerHTML += `<tr><td>${nama}</td><td>${nim}</td><td>${angkatan}</td></tr>`
        }
        function kalkulator(){
            while(true){
                let operasi = prompt("Masukkan jenis operasi\n1. Pembagian\n2. Perkalian\n3. Penjumlahan\n4. Pengurangan\nHANYA MASUKKAN KODE ANGKA (1/2/3/4)")
                let bil1 = parseInt(prompt("Masukkan bilangan pertama"))
                let bil2 = parseInt(prompt("Masukkan bilangan kedua"))
                let hasil = 0;
                switch(operasi){
                    case '1':
                        hasil = bil1/bil2
                        break
                    case '2':
                        hasil = bil1*bil2
                        break
                    case '3':
                        hasil = bil1+bil2
                        break
                    case '4':
                        hasil = bil1-bil2
                        break
                    default:
                        hasil = null
                        break
                }
                if(hasil==null){alert("Operasi tidak valid");return}
                alert(`Hasilnya adalah ${hasil}`)
                if(!confirm("Ingin menghitung lagi ?"))return false                
            }
        }
    </script>
</body>
</html>
