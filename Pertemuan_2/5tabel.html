<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel</title>
</head>
<body>
    <ol>
        <li>Tabel dimulai dengan tag TABLE.</li>
        <li>Untuk membuat judul tabel digunakan tag THEAD</li>
        <li>Untuk me-merge kolom digunakan atribut COLSPAN</li>
        <li>Untuk me-merge baris digunakan atribut ROWSPAN</li>
    </ol>
    <center>
        <table border width="300px">
            <thead>
                <tr>
                    <th colspan="4">Data Mahasiswa</th>
                </tr>
                <tr>
                    <th width="30px">No</th>
                    <th>Nama</th>
                    <th>NIM</th>
                    <th>Asal</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Budi</td>
                    <td>237651</td>
                    <td>Surabaya</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Idab</td>
                    <td>098567</td>
                    <td>Klaten</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Joyse</td>
                    <td>123765</td>
                    <td>Jakarta</td>
                </tr>
            </tbody>
            <tfoot></tfoot>
        </table>
    </center>
</body>
</html>
