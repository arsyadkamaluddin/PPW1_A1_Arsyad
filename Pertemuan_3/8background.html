<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Tabel</title>
</head>
<body>
    <ol><li>Untuk menambahkan background pada tabel digunakan atribut background diisi dengan sumber gambar</li>
    </ol>
    <center>
        <table border width="300px" background="https://purepng.com/public/uploads/large/91508177282ridnmj7jqmzdl6kti5gte7z4tquaei8z8698qhvrbgbeamla3xnjgd83vkvs3b2cuohgxxpzphxvuvslp0bk6rykffhqizclgd3d.png">
            <thead>
                <tr>
                    <th colspan="4">Data Mahasiswa</th>
                </tr>
                <tr>
                    <th width="30px">No</th>
                    <th>Nama</th>
                    <th>NIM</th>
                    <th>Asal</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Budi</td>
                    <td>237651</td>
                    <td rowspan="2">Surabaya</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Idab</td>
                    <td>098567</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Joyse</td>
                    <td>123765</td>
                    <td>Jakarta</td>
                </tr>
            </tbody>
            <tfoot></tfoot>
        </table>
    </center>
</body>
</html>
