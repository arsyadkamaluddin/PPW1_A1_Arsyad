<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Inputs</title>
</head>
<body>

<form action="#" method="post">

  <label for="text_input">Nama :</label><br>
  <input type="text" autofocus placeholder="Nama" required id="text_input" name="text_input"><br><br>
  
  <label for="password_input">Password Input:</label><br>
  <input type="password" placeholder="Password" id="password_input" required name="password_input"><br><br>
  
  <label for="email_input">Email Input:</label><br>
  <input type="email" placeholder="Email" required id="email_input" name="email_input"><br><br>
  
  <label for="number_input">Umur:</label><br>
  <input type="number" id="number_input" name="number_input"><br><br>
  
  <label for="date_input">Tanggal lahir:</label><br>
  <input type="date" id="date_input" name="date_input"><br><br>
  
  <label for="checkbox_input">Menikah:</label><br>
  <input type="checkbox" id="checkbox_input" name="checkbox_input" value="checkbox_value"><br><br>
  <label for="">Jenis kelamin</label><br>
  <label for="radio_input1">Pria:</label>
  <input type="radio" id="radio_input1" name="radio_input" value="radio_value1"><br>
  <label for="radio_input2">Wanita:</label>
  <input type="radio" id="radio_input2" name="radio_input" value="radio_value2"><br><br>
  
  <label for="select_input">Pendidikan terakhir:</label><br>
  <select id="select_input" name="select_input">
    <option value="option1">SD</option>
    <option value="option2">SMP</option>
    <option value="option3">SMA</option>
  </select><br><br>
  
  <label for="textarea_input">Pesan dan kesan :</label><br>
  <textarea id="textarea_input" name="textarea_input" rows="4" cols="50"></textarea><br><br>
  
  <input type="submit" value="Submit">
</form> 
<svg width="100" height="100">
    <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
  </svg>
  <svg width="400" height="120">
    <rect x="10" y="10" width="200" height="100" stroke="red" stroke-width="6" fill="blue" />
  </svg>
  <canvas id="myCanvas" width="200" height="200" style="border:1px solid black;"></canvas>
  <script>
    // Mendapatkan elemen canvas
    var canvas = document.getElementById('myCanvas');
    var ctx = canvas.getContext('2d');
  
    // Menggambar garis miring
    ctx.beginPath();
    ctx.moveTo(0, 0); // Posisi awal (x,y)
    ctx.lineTo(150, 200); // Posisi akhir (x,y)
    ctx.stroke(); 
  
  </script>
</body>
</html>
